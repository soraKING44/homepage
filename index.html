<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soraKING44 のホームページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">soraKING44</div>
            <ul class="nav-links">
                <li><a href="#home">ホーム</a></li>
                <li><a href="#projects">ゲーム</a></li>
                <li><a href="#projects">マーダーミステリー</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>soraKING44のゲーム置き場</h1>
            </div>
        </section>

        <div class="container">
            <section id="games" class="section">
                <h2>ゲーム</h2>
                <div class="cards">
                    <a href="https://soraking44.github.io/prefectureNo1" class="card-link">
                        <div class="card">
                            <h3>都道府県 No.1</h3>
                            <p>隠された都道府県ランキングの1位を推理するゲーム。最初にランダムでオープンになる順位をヒントに、少ない回答回数で1位を当てよう！</p>
                        </div>
                    </a>
                    </div>
            </section>

            <section id="murder-mystery" class="section">
                <h2>マーダーミステリー</h2>
                <div class="cards">
                    <a href="https://soraking44.github.io/homepage" class="card-link">
                        <div class="card">
                            <h3>準備中</h3>
                            <p>新しいコンテンツを準備しています。お楽しみに！</p>
                        </div>
                    </a>
                </div>
            </section>

            <section id="advertisement" class="section">
                <h2>広告</h2>
                <div class="ad-container">
                    <div class="ad-item">
                        <a href="https://px.a8.net/svt/ejp?a8mat=457J3Y+10BHGA+4VOQ+6HES1" rel="nofollow">
                        <img border="0" width="300" height="250" alt="" src="https://www26.a8.net/svt/bgt?aid=250614142061&wid=002&eno=01&mid=s00000022769001089000&mc=1"></a>
                        <img border="0" width="1" height="1" src="https://www10.a8.net/0.gif?a8mat=457J3Y+10BHGA+4VOQ+6HES1" alt="">
                    </div>
                    <div class="ad-item">
                        <a href="https://px.a8.net/svt/ejp?a8mat=457J3Y+1MXYFU+4F56+601S1" rel="nofollow">
                        <img border="0" width="300" height="250" alt="" src="https://www25.a8.net/svt/bgt?aid=250614142099&wid=002&eno=01&mid=s00000020625001008000&mc=1"></a>
                        <img border="0" width="1" height="1" src="https://www19.a8.net/0.gif?a8mat=457J3Y+1MXYFU+4F56+601S1" alt="">
                    </div>
                    <div class="ad-item">
                        <a href="https://px.a8.net/svt/ejp?a8mat=457J3Y+1O4TNE+348+4ATCFL" rel="nofollow">
                        <img border="0" width="300" height="250" alt="" src="https://www26.a8.net/svt/bgt?aid=250614142101&wid=002&eno=01&mid=s00000000404026003000&mc=1"></a>
                        <img border="0" width="1" height="1" src="https://www16.a8.net/0.gif?a8mat=457J3Y+1O4TNE+348+4ATCFL" alt="">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p id="version-text">version ... © soraKING44</p>
        </div>
    </footer>

    <script>
        // スムーススクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // スクロール時のヘッダー効果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>

    <script>
    fetch('version.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('version-text').textContent = `version ${data.version} © soraKING44`;
      })
      .catch(()=>{
        document.getElementById('version-text').textContent = `version (取得失敗) © soraKING44`;
      });
    </script>
</body>
</html>
